<body>

	<h:form id="formulario">
	
	<p>
		<h:outputLabel for="numero" value="numero" />
		<h:inputText size="30" id="numero" name="numero" placeholder="000" value="#{ManagedBeanControle.classe.numero}" tabindex="1" required="true" >
			<f:validateLength minimum="3" maximum="16"></f:validateLength> 
		</h:inputText>
		<h:message for="numero"></h:message>
		<h:outputLabel for="nome" value="nome" />
		<h:inputText size="30" id="nome" name="nome" placelholder="nome" value="#{ManagedBeanControle.classe.nome}" tabindex="2" required="true" >
			<f:validateLength minimum="3" maximum="16"></f:validateLength> 
		</h:inputText>
		<h:message for="nome"></h:message>
		<h:outputLabel for="data" value="data" />
		<h:inputText size="30" id="data" name="data" placeholder="00/00/0000" value="#{ManagedBeanControle.classe.data}" tabindex="3" >
			<f:convertDateTime pattern="dd/MM/yyyy"/> 
		</h:inputText>
		<h:message for="data"></h:message>
